<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Primavera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        h1 {
            font-family:'Courier New', Courier, monospace;
            font-size: 3em;
            margin-bottom: 20px;
            color: violet; /* Color del título */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        a {
            color: lightgreen;
            font-size: 1.2em;
            text-decoration: none;
            border: 2px solid lightgreen;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: lightgreen;
            color: black;
        }
        /* Decoración primaveral */
        .decoracion {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 100px;
            background: url('ruta/a/tu/imagen/primavera.png') no-repeat center;
            background-size: cover;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Día de la Primavera!</h1>    
    <p>Feliz día de la Primavera, las amo Ma y Emma ♡.</p>
    <a href="https://facuuusdiaz.github.io">Ir a las flores</a>
    <div class="decoracion"></div>

</body>
</html>
